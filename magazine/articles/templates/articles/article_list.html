<!DOCTYPE html>
<html>
<head>
    <title>Magazine</title>
</head>
<body>
    <h1>Articles</h1>
    <ul>
        {% for article in articles %}
            <li><a href="{% url 'article_detail' article.id %}">{{ article.title }}</a> by {{ article.author }}</li>
        {% endfor %}
    </ul>
</body>
</html>
